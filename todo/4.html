<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <title>TodoList</title>
       <link rel="stylesheet" href="indextodo4.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="not-show">
    <div class="upper-container">
            <div class="heading">
            <span id="tasks"><b>Trip to Paris</b></span>
            </div>
   </div>
  <div class="upper-container2">
            <div>
                <span id="circle">
                   <i class="fa fa-arrow-circle-left" style="font-size:48px;color:red"></i>
                </span>
                <span id="back">
                   back
                </span>
            </div>
  </div>

  <div class="card">

      <div class="div1">
        <p>Trip to Paris</p>
      </div>

      <div class="div2">
    <p>Compeleted Task</p>
      </div>

      <div class="div3">
   <form>
        <input type="checkbox" name="" id="check">
        <label>Pending Task</label>

   </form>
      </div>
      <div class="div4">
          <span id="circle">
                   <i class="fa fa-plus-circle" style="font-size:48px;color:red"></i>
                </span>
      </div>
 </div>
 </div>
<div class="pop-up">
  <center><p id="add-new"><font color="red"> Add new List</font></p></center>
  <center><textarea class="pop-up-bar"></textarea></center>
    <center><button class="pop-up-button">ADD</button></center>
</div>
   <div class="pages">
    <table border="0" width="100%" bgcolor="grey" height="8%">
        <tr>
            <th width="20%"><font color="black" size="4"><a href="indextodo.html">1</a></font></th>
             <th width="20%"><font color="black" size="4"><a href="indextodo2.html">2</a></font></th>
              <th width="20%"><font color="black" size="4"><a href="indextodo3.html">3</a></font></th>
             <th width="20%"><font color="black" size="4"><a href="indextodo4.html">4</a></font></th>
        </tr>

    </table>
 </div>
</body>
</html>
